name: Scheduled Build Job UI e2e tests
on:
  schedule:
    - cron: "36 6 * * MON-FRI"
  workflow_dispatch:        
permissions:
  contents: read
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hmpps-manage-a-workforce-ui-e2e-tests 
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'    

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install e2e dependencies
        run: npm install        

      - name: Checkout manage-a-workforce-ui
        uses: actions/checkout@v5
        with:
          repository: ministryofjustice/manage-a-workforce-ui
          path: manage-a-workforce-ui
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Start manage-a-workforce-ui
        run: |
          npm install
          npm run build
          npm run start-external-test &
        working-directory: manage-a-workforce-ui
      - name: Run docker compose
        run: |
          docker compose up -d  
      - name: Wait for maw-ui application to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:3007/health; then exit 0; fi
            sleep 5
          done
          echo "App failed to start" && exit 1

      - name: Install Chromium browser
        run: npx playwright install chromium

      - name: Run e2e tests
        run: npm run test:regression:chrome
          
      - name: List Allure results
        run: ls -R allure-results

      - name: Sample result.json content
        run: head -n 20 allure-results/*.json || echo "No JSON files found"  

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
         name: e2e-test-results
         path: allure-results

      - name: docker compose down
        if: always()
        run: |
          docker compose down